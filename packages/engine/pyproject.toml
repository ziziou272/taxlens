[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "taxlens-engine"
version = "0.1.0"
description = "Deterministic tax calculation engine for TaxLens"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Alex", email = "alex@example.com" }
]
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "ruff",
    "mypy",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=taxlens_engine"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
strict = true
