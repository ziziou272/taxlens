services:
  - type: web
    name: taxlens-api
    runtime: python
    buildCommand: "cd packages/engine && pip install . && cd ../api && pip install ."
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
