name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  engine-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install engine
        run: cd packages/engine && pip install -e ".[dev]"
      - name: Run tests
        run: cd packages/engine && python -m pytest tests/ -v --tb=short

  api-tests:
    runs-on: ubuntu-latest
    needs: engine-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install packages
        run: |
          cd packages/engine && pip install -e .
          cd ../api && pip install -e ".[dev]"
      - name: Run tests
        run: cd packages/api && python -m pytest tests/ -v --tb=short

  flutter-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.x'
      - name: Get dependencies
        run: cd packages/flutter_app && flutter pub get
      - name: Analyze
        run: cd packages/flutter_app && flutter analyze
      - name: Test
        run: cd packages/flutter_app && flutter test
